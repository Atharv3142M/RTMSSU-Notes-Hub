<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .file-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .file-card:hover {
      transform: translateY(-5px);
    }

    .file-card a {
      text-decoration: none;
      color: #2b7de9;
      font-weight: bold;
    }

    .file-icon {
      font-size: 50px;
      margin-bottom: 10px;
      color: #2b7de9;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìÇ My Google Drive Files</h1>
  <div id="loading" class="loading">Loading files...</div>
  <div class="file-grid" id="file-list"></div>

  <script src="config.js"></script>
  <script>
    const apiKey = CONFIG.API_KEY;
    const folderId = CONFIG.FOLDER_ID;

    async function loadFiles() {
      try {
        const res = await fetch(
          `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink)`
        );
        const data = await res.json();

        const fileList = document.getElementById("file-list");
        const loading = document.getElementById("loading");
        loading.style.display = "none";

        if (!data.files || data.files.length === 0) {
          fileList.innerHTML = "<p>No files found in this folder.</p>";
          return;
        }

        data.files.forEach(file => {
          const card = document.createElement("div");
          card.className = "file-card";

          card.innerHTML = `
            <div class="file-icon">üìÑ</div>
            <p>${file.name}</p>
            <a href="${file.webViewLink}" target="_blank">Open</a>
          `;

          fileList.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading files:", err);
        document.getElementById("loading").innerText = "‚ùå Failed to load files.";
      }
    }

    loadFiles();
  </script>
</body>
</html>
